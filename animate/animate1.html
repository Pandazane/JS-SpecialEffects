<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>简单动画移动</title>
<style>
	* {
		margin:0;
		padding: 0;
	}
	.box1 {
		margin: 100px 100px;
		background: #ccc;
	}
	button {
		margin-right: 20px;
		margin-bottom: 20px;
	}
	.box2 {
	    position:relative;
		width:100px;
		height: 100px;
		border:1px solid #0E0E0E;
		background: #F11014;
	}
</style>
<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>                        
<body>
   <div class="box1">
   	<button>移动200</button>
   	<button>移动400</button>
   	<div class="box2"></div>
   </div>
   
<script>
	   $(function() {
		   $("button:first").click(function() {
				$(".box2").animate({left:"200px"},300);   
		   });
		   $("button:last").click(function() {
				$(".box2").animate({left:"400px"},500); 
		   });
	   });
	</script>
</body>
</html>
