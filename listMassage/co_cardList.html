	}
	body {
		font-size: 12px;
		font-family: "Microsoft Yahei";
	}
	ul, li, a {

	}
	#msg {
       width: 550px;
       border: 1px solid #eee;
       margin: 100px auto;
       overflow: hidden;
	}
	.top {
		height: 40px;
	}
	.top a {
		float: right;
		display: block;
		margin: 5px;
		/* 必须设置宽度和高度，a标签中的图片才能显示 */
		width: 16px;
		height: 16px; 
	}
	.oncard {
		background: url('images/btns.jpg')  no-repeat;
		background-position: -21px -33px;
    }
    .recard {
		background: url('images/btns.jpg')  no-repeat;
		background-position: -37px -32px;
	}
	.onlist {

		background-position: -21px 0px;
	}
	.relist {
		background: url('images/btns.jpg') no-repeat;
		background-position: -33px 0px;
	}
	.cont {
		content: '';
		clear: both;
		overflow: hidden;
	}
	.cont li {
		float: left;
		width: 166px;
		border: 1px solid #eee;

	.cont li a {

		display: block;

	.cont li .onsmall {
		width: 50px;
		height: 50px;

		overflow: hidden;

	}
	.cont li p {
		height: 30px;
		font-size: 14px;

	<script>
		window.onload = function() {
			var onCard = document.getElementById('card');
			var onList = document.getElementById('list');
			var imgLink = document.getElementsByTagName('img');
			onCard.onclick = function() {
                 this.className = 'oncard';
                 onList.className = 'relist';
                 for (var i = 0; i < imgLink.length; i++) {
